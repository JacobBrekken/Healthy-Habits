<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login-page-desktop">
      <header class="navbar">
        <div class="navbar-child"></div>
        <div class="frame-parent">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/frame-2608168.svg"
          />

          <h2 class="healthy-habits">Healthy Habits</h2>
        </div>
        <div class="text-button-frame">
          <div class="text-button" id="textButton9">Home</div>
          <div class="text-button1" id="textButton10">About</div>
          <div class="text-button2" id="textButton11">Team</div>
          <div class="text-button3" id="textButton12">Nutrition</div>
          <div class="text-button4" id="textButton13">Workouts</div>
          <div class="text-button-wrapper">
            <div class="text-button5" id="textButton14">Contact</div>
          </div>
          <button class="button">
            <div class="form-elements-sub">Login</div>
          </button>
        </div>
      </header>
      <main class="label">
        <section class="sub-container">
          <div class="text-container">
            <div class="abstract-design-vector">
              <img
                class="abstract-design-icon"
                alt=""
                src="./public/abstract-design.svg"
              />

              <button class="icon-container">
                <img class="icon" alt="" src="./public/icon.svg" />
              </button>
            </div>
            <h1 class="heading">Login</h1>
          </div>
        </section>
        <form class="container">
          <div class="form-elements">
            <div class="sub-container1">
              <div class="label1">Email</div>
              <div class="input-field">
                <input
                  class="text"
                  placeholder="Enter your Email"
                  type="text"
                />
              </div>
            </div>
            <div class="sub-container1">
              <div class="label1">Password</div>
              <div class="input-field">
                <input
                  class="text"
                  placeholder="Enter your Password"
                  type="text"
                />
              </div>
            </div>
          </div>
          <button class="button1">
            <div class="form-elements-sub">Login</div>
          </button>
          <div class="container-inner">
            <div
              class="dont-have-an-account-sign-up-wrapper"
              id="frameContainer"
            >
              <div class="dont-have-an-container">
                <span class="dont-have-an">Don’t have an account? </span>
                <span class="sign-up">Sign Up</span>
              </div>
            </div>
          </div>
          <div class="sub-container2">
            <div class="buttons-container">
              <button class="button2">
                <img class="icon1" alt="" src="./public/icon-1.svg" />
              </button>
              <button class="button2">
                <img class="icon1" alt="" src="./public/icon-2.svg" />
              </button>
              <button class="button2">
                <img class="icon1" alt="" src="./public/icon-3.svg" />
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer class="footer-section">
        <div class="container2">
          <div class="logo" id="logoContainer">
            <img class="frame-child" alt="" src="./public/frame-2608168.svg" />

            <h2 class="healthy-habits1">Healthy Habits</h2>
          </div>
          <div class="text-footer-button">
            <div class="text-button" id="textButton">Home</div>
            <div class="text-button1" id="textButton1">About</div>
            <div class="text-button2" id="textButton2">Team</div>
            <div class="text-button9" id="textButton3">Nutrition</div>
            <div class="text-button10" id="textButton4">Workouts</div>
            <div class="text-button11" id="textButton5">Contact</div>
          </div>
          <div class="sub-container3" id="subContainer">
            <div class="buttons-container1">Go To Top</div>
            <button class="button5">
              <img
                class="heroicons-miniarrow-small-up"
                alt=""
                src="./public/heroiconsminiarrowsmallup.svg"
              />
            </button>
          </div>
        </div>
        <div class="container3">
          <div class="sub-container4">
            <div class="button6">
              <img class="icon4" alt="" src="./public/icon-4.svg" />

              <div class="text-button12">healthyhabits@my.unt.edu</div>
            </div>
            <button class="button7">
              <img class="icon4" alt="" src="./public/icon-5.svg" />

              <div class="text-button13">+91 91813 23 2309</div>
            </button>
            <button class="button7">
              <img class="icon4" alt="" src="./public/icon-6.svg" />

              <div class="text-button14">Denton, TX</div>
            </button>
          </div>
          <div class="container4">
            © 2024 Healthy Habits. All rights reserved.
          </div>
        </div>
      </footer>
    </div>

    <script>
      var textButton9 = document.getElementById("textButton9");
      if (textButton9) {
        textButton9.addEventListener("click", function (e) {
          window.location.href = "./HomePageDesktop.html";

      var textButton10 = document.getElementById("textButton10");
      if (textButton10) {

      if (textButton13) {

          window.location.href = "./WorkoutsPageDesktop.html";
        });
      }

      if (textButton14) {

      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {

      if (textButton) {

      if (textButton1) {

          window.location.href = "./AboutPageDesktop.html";
        });
      }

      var textButton2 = document.getElementById("textButton2");
      if (textButton2) {
        textButton2.addEventListener("click", function (e) {
          window.location.href = "./TeamPageDesktop.html";
        });
      }

      if (textButton3) {

          window.location.href = "./ContactPageDesktop.html";
        });
      }

      var subContainer = document.getElementById("subContainer");
      if (subContainer) {
        subContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='header']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
